<div id="header" class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" ui-sref="index" ui-sref-opts="{reload: 'index'}">
      Spring Initiative
    </a>
  </div>
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">Cohorts <i class="caret"></i></a>
        <ul uib-dropdown-menu class="dropdown-menu">
          <li>
            <a ui-sref=".cohort.showStudents" ng-click="showCohort('Little Spring')">Little Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort.showStudents" ng-click="showCohort('Junior Spring')">Junior Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort.showStudents" ng-click="showCohort('Big Spring')">Big Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort.showStudents" ng-click="showCohort('Baby Spring')">Baby Spring</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">{{user.email}} <i class="caret"></i></a>
        <ul uib-dropdown-menu class="dropdown-menu pull-right">
          <li><a ui-sref=".settings">Settings</a>
          </li>
          <li><a ui-sref="index" ng-click="logout()">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>

<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <div class="navbar-form nav" role="search">
        <div class="input-group">
          <input  style="border-radius: 5px"  type="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="searchbar">
        </div>
      </div>

      <li>
        <div class="panel-title">
          <a ng-click="archivedCollapsed=false; studentsCollapsed=false" ui-sref=".addStudent">Add new student <i class="glyphicon glyphicon-plus"></i></a>
        </div>
      </li>

      <li>
        <div class="panel-title">
          <a data-toggle="collapse" ng-click="studentsCollapsed=!studentsCollapsed; archivedCollapsed=false">Current Students <i class="glyphicon" ng-class="{'glyphicon-chevron-down': studentsCollapsed, 'glyphicon-chevron-right': !studentsCollapsed}"></i></a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" uib-collapse="!studentsCollapsed">
          <div class="panel-body">
            <ul>
              <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:false}" ng-click="showStudent(student)">
                <li>
                  <a ui-sref=".student.showData" ui-sref-opts="{reload: 'index.student.showData'}">{{student.name}}</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </li>

      <li>
        <div class="panel-title">
          <a data-toggle="collapse" ng-click="archivedCollapsed=!archivedCollapsed; studentsCollapsed=false">Past Students <i class="glyphicon" ng-class="{'glyphicon-chevron-down': archivedCollapsed, 'glyphicon-chevron-right': !archivedCollapsed}"></i></a>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" uib-collapse="!archivedCollapsed">
          <div class="panel-body">
            <ul>
              <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:true}" ng-click="showStudent(student)" >
                <li>
                  <a ui-sref=".student.showData" ui-sref-opts="{reload: 'index.student.showData'}">{{student.name}}</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div ui-view="content"></div>
    </div>
  </div>
</div>

<link href="stylesheets/simple-sidebar.css" rel="stylesheet">
<link href="stylesheets/header.css" rel="stylesheet">
<link href="stylesheets/button.css" rel="stylesheet">
<link href="stylesheets/main.css" rel="stylesheet">
