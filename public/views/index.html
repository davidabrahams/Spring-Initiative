<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a ui-sref="index">Spring Initiative</a>
      </li>

      <div class="navbar-form " role="search">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="searchbar">
          <div class="input-group-btn">
            <button class="btn btn-default" ui-sref="index.settings" ng-if="user.isAdmin"><i class="glyphicon glyphicon-cog"></i>
            </button>
          </div>
        </div>
      </div>
      <li>
        <a ui-sref="index.addStudent">+ Add new student</a>
      </li>
      <div class="student-item" ng-repeat="student in students | filter :searchbar" ng-click="showStudent(student)">
        <li>
          <a ui-sref="index.student">{{student.name}}</a>
        </li>
      </div>

      <li>
        <a ui-sref="index.program">Big Spring</a>
      </li>
      <li>
        <a ui-sref="index.program">Spring Spring</a>
      </li>
      <li>
        <a ui-sref="index.program">Little Spring</a>
      </li>
      <li>
        <a ui-sref="index" ng-click="logout()">Logout</a> | {{user.email}}
      </li>
    </ul>
  </div>

  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div ui-view="content"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<link href="stylesheets/simple-sidebar.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href = "/stylesheets/index.css">
