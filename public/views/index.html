<div id="header" class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
      <i class="icon-reorder"></i>
    </button>
    <a class="navbar-brand" ui-sref="index">
            Spring Initiative
        </a>
  </div>
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">Cohorts <b class="caret"></b></a>
        <ul uib-dropdown-menu class="dropdown-menu">
          <li>
            <a ui-sref=".cohort" ng-click="showCohort('Little Spring')">Little Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort" ng-click="showCohort('Junior Spring')">Junior Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort" ng-click="showCohort('Big Spring')">Big Spring</a>
          </li>
          <li>
            <a ui-sref=".cohort" ng-click="showCohort('Baby Spring')">Baby Spring</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i>{{user.email}}  â–¾<i class="icon-sort-down"></i></a>
        <ul uib-dropdown-menu class="dropdown-menu pull-right">
          <li><a ui-sref=".settings">Settings</a>
          </li>
          <li><a ui-sref="index" ng-click="logout()">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
<div id="wrapper">
  <div id="sidebar-wrapper" class="col-md-1">
    <div id="sidebar">
      <div class="navbar-form nav" role="search">
        <div class="input-group">
          <input  style="border-radius: 5px"  type="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="searchbar">
        </div>
      </div>

      <div id="accordion">
        <div class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" ng-click="studentsCollapsed=!studentsCollapsed; archivedCollapsed=false">Current Students<span class="caret"></span></a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" uib-collapse="!studentsCollapsed">
          <div class="panel-body">
            <ul>
              <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:false}" ng-click="showStudent(student)">
                <li>
                  <a ui-sref=".student.addEntry" ui-sref-opts="{reload: 'index.student.addEntry'}">{{student.name}}</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>

      <div id="accordion">
        <div class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" ng-click="archivedCollapsed=!archivedCollapsed; studentsCollapsed=false">Past Students<span class="caret"></span></a>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" uib-collapse="!archivedCollapsed">
          <div class="panel-body">
            <ul>
              <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:true}" ng-click="showStudent(student)">
                <li>
                  <a ui-sref=".student.addEntry" ui-sref-opts="{reload: 'index.student.addEntry'}">{{student.name}}</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>

      <div id="accordion">
        <div class="panel-title">
          <a ui-sref=".addStudent">+ Add new student</a>
        </div>
      </div>
    </div>
  </div>
  <div id="main-wrapper" class="col-md-11 pull-right">
    <div id="main">
      <div ui-view="content"></div>
    </div>
  </div>
</div>
<link href="stylesheets/simple-sidebar.css" rel="stylesheet">
<link href="stylesheets/main.css" rel="stylesheet">
