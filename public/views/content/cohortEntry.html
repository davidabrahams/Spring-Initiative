<h2> Add a new cohort entry </h2>
<form class="entryform" ng-submit="submitNewCohortEntry(currentCohort)">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="sel1">Cohort:</label>
        <select class="form-control" id="sel1" disabled ng-model="newCohortEntry.cohortName">
          <option value="Little Spring" >Little Spring</option>
          <option value="Junior Spring" >Junior Spring</option>
          <option value="Big Spring" >Big Spring</option>
          <option value="Baby Spring" >Baby Spring</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" class="form-control" ng-model="newCohortEntry.date" value="{{ date | date: 'yyyy-MM-dd' }}" />
      </div>

      <div class="form-group">
        <label>Overall Cohort Comments:</label>
        <input type="text" ng-model="newCohortEntry.comment" placeholder="Input cohort info" class="form-control" />
      </div>
      <div class="form-group">
        <label>Cohort Action Steps:</label>
        <input type="text" ng-model="newCohortEntry.actionSteps" placeholder="Input action steps" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-default" ui-sref="^">Cancel</button>
      <button class="btn btn-default" type="submit">Submit</button>
    </div>
  </div>
  <br>
  <br>
  <div class="alert alert-info" ng-show="cohortEntrySubmittedMsg">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{cohortEntrySubmittedMsg}}
  </div>
</form>
